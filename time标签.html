<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time标签的使用</title>
</head>
<body>
<p>我们早上
    <time>9:00</time>
    开始上班
</p>
<p>今年的
    <time datetime="2021-10-01">十一</time>
    我们决定去旅游
</p>
<time datetime="2021-08-15" pubdate="pubdate">
    本消息发布于2021年8月15日
</time>
</body>
</html>
