<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>页面结构改</title>
    <style type="text/css">
        header,nav,article,footer{
            border:solid 1px #666;
            padding:5px
        }
        header{
            width:500px
        }
        nav{
            float:left;
            width:60px;
            height:100px
        }
        article{
            float:left;
            width:428px;
            height:100px
        }
        footer{
            clear:both;
            width:500px
        }
    </style>
</head>
<body>
    <header>导航</header>
    <header>第二导航</header>
    <nav>菜单</nav>
    <article>内容</article>
    <footer>底部说明</footer>
</body>
</html>
