<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-overflow属性</title>
    <style type="text/css">
        p{
            width:200px;
            height:100px;
            border:1px solid #000;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
<p>把很长的一段内容省略，出现省略号</p>
</body>
</html>
