<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow属性</title>
    <style type="text/css">
        p{
            font-size:50px;
            text-shadow:10px 10px 10px green, -10px -10px 10px blue;
        }
    </style>
</head>
<body>
<p>Hello CSS3!</p>
</body>
</html>
