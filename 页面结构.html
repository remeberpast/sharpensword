<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "UTF-8">
    <title>页面结构</title>
    <style type = "text/css">
        #header,#siderLeft,#siderRight,#footer{
            border:solid 1px #666;
            padding: 5px
        }
        #header{
            width: 500px
        }
        #siderLeft{
            float: left;
            width: 60px;
            height: 100px
        }
        #siderRight{
            float: left;
            width: 428px;
            height: 100px
        }
        #footer{
            clear: both;
            width: 500px
        }
    </style>
</head>
<body>
    <div id ="header">导航</div>
    <div id ="siderLeft">菜单</div>
    <div id ="siderRight">内容</div>
    <div id ="footer">底部说明</div>
</body>
</html>
